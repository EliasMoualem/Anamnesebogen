<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="de">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<img class="logo" src="https://kfo-rostock.de/wp-content/uploads/2022/08/logo3-.png" height="100" width="200" alt="logo"/>
<h3>Anamnesebogen für Kinder und Jugendliche</h3>
<p>Liebe Patienten,<br>
    willkommen in unserer Praxis! Für eine sorgfältige Untersuchung benötigen wir die genaue
    Beantwortung dieses Fragebogens.<br>
    Natürlich unterliegen diese Daten der ärztlichen Schweigepflicht
    und werden vertraulich behandelt.<br>
    Vielen Dank.
</p>
<form action="#" th:action="@{/x}" th:object="${patient}" method="post">
    <div class="form-row">
        <div class="form-col ml-3">
            <input type="text" th:field="${patient.lastName}" id="lastname" class="form-control" placeholder="Name">
            <label for="lastname"></label>
        </div>

        <div class="form-col ml-2">
            <input type="text" th:field="${patient.firstName}" id="firstname" class="form-control" placeholder="Vorname">
            <label for="firstname"></label>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col ml-3">
            <label for="patient-birth-date">geboren am:</label>
            <input type="date" th:field="${patient.birthDate}" id="patient-birth-date"/>
        </div>

        <div class="form-check form-check-inline ml-5">
            <input class="form-check-input" type="radio" th:field="${patient.gender}" name="flexRadioDefault" id="weiblich-radio" value="weiblich">
            <label class="form-check-label" for="weiblich-radio">
                weiblich
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="${patient.gender}" name="flexRadioDefault" id="männlich-radio" value="männlich">
            <label class="form-check-label" for="männlich-radio">
                männlich
            </label>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col ml-3">
            <input type="text" th:field="${patient.street}" id="street" class="form-control" placeholder="Straße">
            <label for="street"></label>
        </div>
        <div class="form-col ml-3">
            <input type="text" th:field="${patient.zipCode}" id="zipcode" class="form-control" placeholder="PLZ">
            <label for="zipcode"></label>
        </div>
        <div class="form-col ml-3">
            <input type="text" th:field="${patient.city}" id="city" class="form-control" placeholder="Ort">
            <label for="city"></label>
        </div>
    </div>









    <div id="signature-pad-div" class="container">
        <div class="border">
            <canvas id="signature-pad">

            </canvas>
        </div>
    </div>

    <p>
        <input type="submit" value="Submit" id="submit-button" class="btn btn-primary"/>
        <input type="reset" value="Reset" id="reset-button" class="btn btn-secondary"/>
    </p>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<script>

    let signaturePad

    function setupSignature(){

        const canvas = document.getElementById("signature-pad");
        signaturePad = new SignaturePad(canvas);
    }

    function clearSignature(){
        signaturePad.clear();
    }

    document.getElementById("reset-button").addEventListener("click", clearSignature);

    document.addEventListener("DOMContentLoaded", setupSignature);
</script>
</body>
</html>
