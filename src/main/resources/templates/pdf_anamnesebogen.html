<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Anamnesebogen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>

<body>
    <img class="logo" src="https://kfo-rostock.de/wp-content/uploads/2022/08/logo3-.png" height="100" width="200"
         alt="logo"/>

    <div>
        <div>
            <h5 th:text="${minorPatient.lastName}" id="lastname"></h5>
            <label for="lastname"></label>
        </div>

        <div>
            <h3 type="text" th:text="${minorPatient.firstName}" id="firstname"></h3>
            <label for="firstname"></label>
        </div>
    </div>
    <!--birthday + gender-->
    <div>
        <div>
            <label for="minorPatient-birth-date">geboren am:</label>
            <h3 th:text="${minorPatient.birthDate}" id="minorPatient-birth-date"></h3>
        </div>
        <!--gender radio buttons-->
        <div class="form-check form-check-inline ml-5">
            <h3 type="radio" th:text="${minorPatient.gender}" id="weiblich-radio"></h3>
            <label for="weiblich-radio"></label>
        </div>
    </div>
    <!--address-->
    <div>
        <div>
            <h3 th:text="${minorPatient.street}" id="street"/>
            <label for="street"></label>
        </div>
        <div>
            <h3 th:text="${minorPatient.zipCode}" id="zipcode"/>
            <label for="zipcode"></label>
        </div>
        <div>
            <h3 th:text="${minorPatient.city}" id="city"/>
            <label for="city"></label>
        </div>
    </div>
    <!--telefon numbers-->
    <div>
        <div>
            <h3 th:text="${minorPatient.phoneNumber}" id="phone-number"></h3>
            <label for="phone-number"></label>
        </div>
        <div>
            <h3 th:text="${minorPatient.mobileNumber}" id="telefon-number"/>
            <label for="telefon-number"></label>
        </div>
    </div>

    <div>
        <div>
            <h3 th:text="${minorPatient.emailAddress}" id="email"/>
            <label for="email"></label>
        </div>
    </div>

    <img src="" id="signature-pdf"  alt=""/>

    <script th:src="@{index.js}"></script>
</body>
</html>
