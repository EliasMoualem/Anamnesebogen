<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form Fields</title>
</head>
<body>
    <!--
        This fragment will be populated dynamically by ThymeleafTemplateGenerator
        Each field type has a corresponding template below
    -->
    <th:block th:fragment="fields">
        <!-- Fields will be dynamically generated and injected here at runtime -->
        <!-- This is a placeholder that will be replaced by the generator -->
    </th:block>

    <!-- TEXT INPUT FIELD TEMPLATE -->
    <th:block th:fragment="text-field(fieldName, fieldLabel, required, placeholder, helpText, minLength, maxLength, pattern)">
        <div class="form-group">
            <label th:for="${fieldName}">
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <input type="text"
                   th:id="${fieldName}"
                   th:name="${fieldName}"
                   th:field="*{__${fieldName}__}"
                   th:placeholder="${placeholder}"
                   th:required="${required}"
                   th:minlength="${minLength}"
                   th:maxlength="${maxLength}"
                   th:pattern="${pattern}"
                   class="form-control" />
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- EMAIL FIELD TEMPLATE -->
    <th:block th:fragment="email-field(fieldName, fieldLabel, required, placeholder, helpText)">
        <div class="form-group">
            <label th:for="${fieldName}">
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <input type="email"
                   th:id="${fieldName}"
                   th:name="${fieldName}"
                   th:field="*{__${fieldName}__}"
                   th:placeholder="${placeholder}"
                   th:required="${required}"
                   class="form-control" />
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- TELEPHONE FIELD TEMPLATE -->

            </label>
            <input type="tel"
                   th:id="${fieldName}"
                   th:name="${fieldName}"
                   th:field="*{__${fieldName}__}"
                   th:placeholder="${placeholder}"
                   th:required="${required}"
                   th:pattern="${pattern}"
                   class="form-control" />
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- DATE FIELD TEMPLATE -->
    <th:block th:fragment="date-field(fieldName, fieldLabel, required, helpText, min, max)">
        <div class="form-group">
            <label th:for="${fieldName}">
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <input type="date"
                   th:id="${fieldName}"
                   th:name="${fieldName}"
                   th:field="*{__${fieldName}__}"
                   th:required="${required}"
                   th:min="${min}"
                   th:max="${max}"
                   class="form-control" />
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- NUMBER FIELD TEMPLATE -->
    <th:block th:fragment="number-field(fieldName, fieldLabel, required, placeholder, helpText, min, max, step)">
        <div class="form-group">
            <label th:for="${fieldName}">
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <input type="number"
                   th:id="${fieldName}"
                   th:name="${fieldName}"
                   th:field="*{__${fieldName}__}"
                   th:placeholder="${placeholder}"
                   th:required="${required}"
                   th:min="${min}"
                   th:max="${max}"
                   th:step="${step}"
                   class="form-control" />
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- TEXTAREA FIELD TEMPLATE -->
    <th:block th:fragment="textarea-field(fieldName, fieldLabel, required, placeholder, helpText, rows, minLength, maxLength)">
        <div class="form-group">
            <label th:for="${fieldName}">
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <textarea th:id="${fieldName}"
                      th:name="${fieldName}"
                      th:field="*{__${fieldName}__}"
                      th:placeholder="${placeholder}"
                      th:required="${required}"
                      th:rows="${rows}"
                      th:minlength="${minLength}"
                      th:maxlength="${maxLength}"
                      class="form-control"></textarea>
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- CHECKBOX FIELD TEMPLATE -->
    <th:block th:fragment="checkbox-field(fieldName, fieldLabel, helpText)">
        <div class="form-group">
            <div class="checkbox-item">
                <input type="checkbox"
                       th:id="${fieldName}"
                       th:name="${fieldName}"
                       th:field="*{__${fieldName}__}"
                       value="true" />
                <label th:for="${fieldName}" th:text="${fieldLabel}">Label</label>
            </div>
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- SELECT DROPDOWN FIELD TEMPLATE -->
    <th:block th:fragment="select-field(fieldName, fieldLabel, required, helpText, options)">
        <div class="form-group">
            <label th:for="${fieldName}">
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <select th:id="${fieldName}"
                    th:name="${fieldName}"
                    th:field="*{__${fieldName}__}"
                    th:required="${required}"
                    class="form-control">
                <option value="">-- Select --</option>
                <option th:each="option : ${options}"
                        th:value="${option.value}"
                        th:text="${option.label}">Option</option>
            </select>
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

    <!-- RADIO BUTTONS FIELD TEMPLATE -->
    <th:block th:fragment="radio-field(fieldName, fieldLabel, required, helpText, options)">
        <div class="form-group">
            <label>
                <span th:text="${fieldLabel}">Label</span>
                <span th:if="${required}" class="required">*</span>
            </label>
            <div class="radio-group">
                <div th:each="option, iterStat : ${options}" class="radio-item">
                    <input type="radio"
                           th:id="${fieldName + '_' + iterStat.index}"
                           th:name="${fieldName}"
                           th:field="*{__${fieldName}__}"
                           th:value="${option.value}"
                           th:required="${required}" />
                    <label th:for="${fieldName + '_' + iterStat.index}"
                           th:text="${option.label}">Option</label>
                </div>
            </div>
            <small th:if="${helpText}" class="help-text" th:text="${helpText}">Help text</small>
            <span th:if="${#fields.hasErrors(fieldName)}"
                  th:errors="*{__${fieldName}__}"
                  class="error-message">Error</span>
        </div>
    </th:block>

</body>
</html>
