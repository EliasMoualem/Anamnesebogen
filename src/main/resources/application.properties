# ===================================
# Database Configuration
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/anamnesebogen
spring.datasource.username=anamnesebogen_user
spring.datasource.password=${DB_PASSWORD:postgresanamnese}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===================================
# Actuator Configuration
# ===================================
management.endpoints.web.exposure.include=*

# ===================================
# Error Configuration
# ===================================
# Disable Whitelabel Error Page
server.error.whitelabel.enabled=false

# Include error message in model but hide technical details
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ===================================
# Logging Configuration
# ===================================
logging.level.de.elias.moualem=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
